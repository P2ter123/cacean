    <!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    #container {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #countdown {
      color: rgb(161, 161, 161); /* SchimbÄƒ culoarea textului aici */
    }
  </style>
</head>
<body>
  <div id="container">
    <p align="center"><font color="grey" face="Courier" size="6"> until my BirthdayðŸŽ‰</font></p>
    <div id="countdown"></div>
  </div>

  <script>
    // Data la care vrei sÄƒ faci countdown
    var countDownDate = new Date("Feb 23, 2024 00:00:00").getTime();

    // Actualizarea countdown-ului la fiecare secundÄƒ
    var countdownFunction = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      // Calcularea zilelor, orelor, minutelor È™i secundelor rÄƒmase
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // AfiÈ™area countdown-ului Ã®n elementul cu id-ul "countdown"
      document.getElementById("countdown").innerHTML = days + " days " + hours + " hours "
      + minutes + " minutes " + seconds + " seconds ";

      // CÃ¢nd countdown-ul se terminÄƒ, afiÈ™eazÄƒ un mesaj
      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "Countdown-ul s-a terminat!";
      }
    }, 1000);
  </script>
</body>
</html>
